<!DOCTYPE html>
<html>
<head>
    <title>Upload WAV File</title>
</head>
<body>
    <h1>Upload a WAV File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav">
        <input type="submit" value="Upload and Transcribe">
    </form>
</body>
</html>
